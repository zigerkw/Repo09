<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigi School of Coding</title>
</head>
<body>
    

<h2>CatPhotoApp</h2>
<main>
    <p>View more <a href="#"><img src="https://bit.ly/3fUJAV1" alt="picture of something"></a></p>

    <p>Things cats love:</p>
    <ul>
        <li>Fluffy balls</li>
        <li>Mouse</li>
        <li>To scratch the things</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>Vegetables</li>
        <li>Swimming</li>
        <li>Dogs</li>
    </ol>
    <input type="text" placeholder="cat photo URL" required> <!--Can not submit the form without filling it-->
    <form action="/submit-cat-photo"></form>
    <div>
        <label><input type="radio" name="inside-outside" value="inside" checked>Inside</label>
        <label><input type="radio" name="inside-outside" value="outside">Outside</label>
    </div>   
    <div>
        <label><input type="checkbox" name="animal" value="Dog" checked>Dog</label>
        <label><input type="checkbox" name="animal" value="Dog">Cat</label>
        <label><input type="checkbox" name="animal" value="Dog">Hamster</label>
        <label><input type="checkbox" name="animal" value="Dog">Bird</label>
        <label><input type="checkbox" name="animal" value="Dog">Fish</label>
    </div> 
    <button type="submit">Submit</button>

</main>

</body>
<footer id="footer">Footer</footer>
</html>
